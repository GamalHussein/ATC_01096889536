<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Event Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom-bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Event Booking System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="events.html">Events</a>
                    </li>
                </ul>
                <div class="navbar-nav auth-container">
                    <!-- These elements will be shown/hidden based on authentication status -->
                    <div class="auth-logged-out">
                        <a class="nav-link" href="login.html">Login</a>
                        <a class="nav-link" href="register.html">Register</a>
                    </div>
                    <div class="auth-logged-in" style="display: none;">
                        <a class="nav-link admin-only" href="admin-panel.html" style="display: none;">Admin Panel</a>
                        <span class="nav-link user-name"></span>
                        <a class="nav-link" href="#" id="logout-btn">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <h1 class="mb-4">Browse Events</h1>
        
        <!-- Filter Controls -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="search-input" class="form-control" placeholder="Search events...">
                    <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
                </div>
            </div>
            <div class="col-md-3">
                <select id="category-filter" class="form-select">
                    <option value="">All Categories</option>
                    <!-- Categories will be loaded dynamically -->
                </select>
            </div>
            <div class="col-md-3">
                <select id="sort-options" class="form-select">
                    <option value="date-asc">Date (Nearest)</option>
                    <option value="date-desc">Date (Furthest)</option>
                    <option value="price-asc">Price (Low to High)</option>
                    <option value="price-desc">Price (High to Low)</option>
                </select>
            </div>
        </div>

        <!-- Events Container -->
        <div class="row" id="events-container">
            <!-- Events will be loaded dynamically here -->
            <div class="col-12 text-center" id="loading-indicator">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-5" style="display: none;">
            <h3>No events found</h3>
            <p>Try changing your search criteria or check back later!</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Event Booking System</h5>
                    <p>Find and book the best events in your area.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2025 Event Booking System. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Event Card Template -->
    <template id="event-card-template">
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="" class="card-img-top event-image" alt="Event Image">
                <div class="card-body">
                    <h5 class="card-title event-title"></h5>
                    <p class="card-text event-description text-truncate"></p>
                    <p class="card-text">
                        <small class="text-muted">
                            <i class="bi bi-calendar"></i> <span class="event-date"></span>
                        </small>
                    </p>
                    <p class="card-text">
                        <small class="text-muted">
                            <i class="bi bi-geo-alt"></i> <span class="event-venue"></span>
                        </small>
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="event-price fw-bold"></span>
                        <a href="#" class="btn btn-primary event-details-link">View Details</a>
                    </div>
                </div>
                <div class="card-footer">
                    <span class="badge bg-secondary event-category"></span>
                    <span class="badge bg-success booked-badge" style="display: none;">Booked</span>
                </div>
            </div>
        </div>
    </template>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/events.js"></script>
</body>
</html>
